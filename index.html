<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .news-card { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    h3 { margin: 0; font-size: 1.2em; }
    p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="news-container">Loading news...</div>

  <script>
    async function fetchNews() {
      try {
        const response = await fetch('/api/news');
        const data = await response.json();

        if (!data.articles || data.articles.length === 0) {
          document.getElementById('news-container').innerHTML = 'No news available.';
          return;
        }

        const html = data.articles.map(article => `
          <div class="news-card">
            <h3>${article.title}</h3>
            <p>${article.description || 'No description'}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          </div>
        `).join('');

        document.getElementById('news-container').innerHTML = html;

      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerHTML = 'Error loading news.';
      }
    }

    fetchNews();
  </script>
</body>
</html>
