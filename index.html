<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .news-card { 
      margin: 10px 0; 
      border: 1px solid #ccc; 
      padding: 10px; 
      border-radius: 5px; 
      background: #f9f9f9;
    }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Latest News</h1>
  <div id="news-container">
    <p>Loading news...</p>
  </div>

  <script>
    const primaryApiKey = 'b442bd182d95487fbe23325e606ef590'; // NewsAPI key
    const fallbackApiKey = '5aa468a72a02b77b13e9857608cacf78'; // GenAPI fallback key

    async function fetchNews() {
      let data;

      try {
        console.log("Trying primary API...");
        let response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${primaryApiKey}`);
        data = await response.json();
        console.log("Primary API response:", data);

        if (!data.articles || data.articles.length === 0 || data.status !== "ok") {
          console.warn("Primary API failed or returned no articles. Trying fallback...");
          response = await fetch(`https://genapi.io/api/news?country=us&apiKey=${fallbackApiKey}`);
          data = await response.json();
          console.log("Fallback API response:", data);
        }

        if (!data.articles || data.articles.length === 0) {
          document.getElementById('news-container').innerHTML = "<p>No news available.</p>";
          return;
        }

        displayNews(data.articles);
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById('news-container').innerHTML = "<p>Error loading news.</p>";
      }
    }

    function displayNews(articles) {
      const container = document.getElementById('news-container');
      container.innerHTML = articles.map(article => `
        <div class="news-card">
          <h3>${article.title}</h3>
          <p>${article.description || 'No description available.'}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        </div>
      `).join('');
    }

    // Run on page load
    fetchNews();
  </script>
</body>
</html>
